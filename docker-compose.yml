version: "3"
services:
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - URL=<domain>
      - SUBDOMAINS=www,ombi
      - VALIDATION=<http/dns/duckdns>
      - DUCKDNSTOKEN=<token> #optional unless using duckdns validation
    volumes:
      - /home/<user>/appdata/letsencrypt:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
  duckdns:
    image: ghcr.io/linuxserver/duckdns
    container_name: duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - SUBDOMAINS=subdomain1,subdomain2
      - TOKEN=<token>
      - LOG_FILE=false #optional
    volumes:
      - /home/<user>/appdata/duckdns:/config #optional unless LOG_FILE set to true
    restart: unless-stopped
  tautulli:
    image: tautulli/tautulli
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /home/<user>/appdata/tautulli:/config
    ports:
      - 8181:8181
    restart: unless-stopped
    
